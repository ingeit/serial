<ion-header>
  <ion-navbar>
    <ion-title>
      Quien Pidio?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input type="text" [(ngModel)]="chat_input" placeholder="Ingresar HEX"></ion-input>
  </ion-item> 

  <button ion-button block (click)="send(chat_input)">Enviar</button>  

  <ion-list>
    <ion-item *ngFor="let message of chats">{{message}}</ion-item>
  </ion-list>

  <div class="table-grid ">

    <div class="table-placeholder" style="top: 0em;left: 0em;">
      <a #mesa1 class="table">
        <div class="table-indicators">
          <div class="table-number">
            <span>1</span>
          </div>
        </div>
      </a>
    </div>

    <div class="table-placeholder" style="top: 0em;left: 1em;">
      <a #mesa2 class="table" style="border-radius: 50px;">
        <div class="table-indicators">
          <div class="table-number">
            <span>2</span>
          </div>
        </div>
      </a>
    </div>

    <div class="table-placeholder" style="top: 2em;left: 2em;">
      <a #mesa3 class="table">
        <div class="table-indicators">
          <div class="table-number">
            <span>3</span>
          </div>
        </div>
      </a>
    </div>

    <div class="table-placeholder" style="top: 1em;left: 8em;">
        <a #mesa4 class="table">
          <div class="table-indicators">
            <div class="table-number">
              <span>4</span>
            </div>
          </div>
        </a>
      </div>

  </div>

</ion-content>
