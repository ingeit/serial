<ion-header>

  <ion-navbar>
    <ion-title>EmbeddedSortableComponent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div dnd-sortable-container [sortableData]="mesasGeneradas" [dropZones]="['mesasGeneradas']">
    <ul>
        <li *ngFor="let m of mesasGeneradas; let x = index" 
            dnd-sortable [sortableIndex]="x" [dragEnabled]="true"
            [dragData]="m">{{m.numero}}</li>
    </ul>
  </div>

  <div dnd-sortable-container [sortableData]="cuadriculaMesa" [dragEnabled]="true" [dropZones]="['container-cuadriculaMesa']" >
    <div class="row" *ngFor="let row of cuadriculaMesa;let y = index ">
        <div class="col" *ngFor="let col of row; let x = index">
         <div dnd-sortable [sortableIndex]="y" [sortableIndex]="x" (onDropSuccess)="mostrar()" >{{col.id}}</div>
        </div>
    </div>
  </div>
