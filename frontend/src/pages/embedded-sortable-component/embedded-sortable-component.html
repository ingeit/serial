<ion-header>

  <ion-navbar>
    <ion-title>EmbeddedSortableComponent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        
<div clas="row">
    <div class="col" *ngFor="let row of cuadriculaMesa;let x = index" dnd-sortable-container [sortableData]="row">
        <div  *ngFor="let col of row;let y = index;let last = last; "  >
            <span [dragEnabled]="true" [dragData]="col" [sortableIndex]="y" dnd-sortable (onDropSuccess)="mostrar(row,x,y)">{{col.numero}} </span>
        </div>
    </div>
</div>
    

    <button ion-button (click)="add()">Agregar Mesa</button>
</ion-content>
